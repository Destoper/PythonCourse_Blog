{% extends "blogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>{{ post }}</h2>
{% endblock page_header %}

{% block content %}

  <p class="h4">Edit post</p>
  <form method="post" aaction="{% url 'blogs:edit_post' post.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" 
      value="{% url 'blogs:index' %}" />
  </form>
    
{% endblock content %}
